# Whither (Universal Linux Apps) Configuration
# The top-level keys in this file should be application names. This makes it possible to
# install multiple Whither-based apps on a single system, each with their own configuration.

# App Name
Example:
    # Whither's Config
    whither:
        app_id: com.antergos.cnchi
        toolkit: auto # auto|qt|gtk
        entry_point: file:///usr/share/cnchi/cnchi/ui/react/dist/index.html
        window:
            width: 1120
            height: 720
            initial_state: normal # normal|maximized|minimized|fullscreen
            decorated: False
            title: Cnchi Installer
            icon: /usr/share/cnchi/data/icons/48x48/cnchi.png
        toolbar:
            enabled: False
            items:
                File:
                  - Item 1
                  - Item 2
                Edit:
                  - Item 1
                  - Item 2

    # App's Config
    app:

